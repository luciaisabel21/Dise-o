<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicando font-size </title>
</head>
<body>
    <p> Parrafo 1</p>
    <p class="p_px"> Párrafo 2 fuente px </p>
    <div class="div_em">
        <p class="p_em"> Párrafo 3 fuente em</p>
    </div>
    <div class="div_rem">
        <p class="p_rem"> Párrafo 4 fuente rem </p>
    </div>
    
</body>
    <style>
        html {
            font-size: 15px;
        }
        .p_px {
            font-size: 21px;
        }
        .div_em {
            font-size: 1.2em;
        }
        .p_em{
            font-size: 1.3em;
        }
        .div_rem {
            font-size: 1.2rem;
        }
        .p_rem {
            font-size: 1.3rem;
        }

    </style>
</html>
