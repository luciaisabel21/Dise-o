<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Desplegables</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <div class="accordion" id="lecciones">
                    <!-- Acordeon 1 -->
                     <div class="accordion-item">
                        <h2 class="accordion-header" id="encabezado-1">
                            <button
                            class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#elemento-1"
                            aria-expanded="true"
                            aria-controls="elemento-1">
                            Tema 1
                        </button>
                        </h2>
                        <div id="elemento-1"
                          class="accordion-collapse collapse show"
                          aria-labelledby="encabezado-1"
                          data-bs-parent="#lecciones">
                          <div class="accordion-body">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor</p>
                          </div>
                        </div>
                     </div>
                     <!-- Acordeon 2 -->
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="encabezado-2">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#elemento-2"
                                aria-expanded="false"
                                aria-controls="elemento-2">
                                Tema 2
                                </button>
                        </h2>
                        <div id="elemento-2"
                            class="accordion-collapse collapse"
                            aria-labelledby="encabezado-2"
                            data-bs-parent="#lecciones">
                            <div class="accordion-body">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor</p>
                            </div>
                        </div>
                      </div>
                      <!-- Acordeon 3 -->
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="encabezado-3">
                            <button
                                class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#elemento-3"
                                aria-expanded="false"
                                aria-controls="elemento-3">
                                Tema 3
                                </button>
                        </h2>
                        <div id="elemento-3"
                            class="accordion-collapse collapse"
                            aria-labelledby="encabezado-3"
                            data-bs-parent="#lecciones">
                            <div class="accordion-body">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor</p>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
