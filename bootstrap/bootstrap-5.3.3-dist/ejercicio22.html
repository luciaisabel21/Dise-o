<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Botones</title>
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- Se puede aplicar la clase botón a diferentes etiquetas, de diferentes tamaños y que pueden acaparar diferentes columnas, podemos usar grid y flex.-->
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
             <a href="#" class="btn btn-primary"> Boton a Enlace </a>
             <button class="btn btn-primary" type="button"> Botón </button>
             <input type="button" class="btn btn-primary" value="Boton Input">
             <input type="submit" class="btn btn-primary" value="Boton Submit">
    
    </div>
    <div class="col-12">
        <hr class="mt-4">
        <button class="btn btn-lg btn-primary" type="button"> Botón Grande </button>
        <button class="btn btn-lg btn-secondary" type="button"> Botón Secundario Grande </button>

        <button class="btn btn-sm btn-primary" type="button"> Botón Pequeño </button>
        <button class="btn btn-sm btn-secondary" type="button"> Botón Secundario Pequeño </button>
    </div>
    <div class="col-12">
        <hr class="mt-4">
        <!-- En este caso usamos display grd con gap de 2 (Espaciado) en 6 columnas -->
         <div class="d-grid gap-2 col-6">
            <button class="btn btn-primary" type="button"> Botón Primario </button>
            <button class="btn btn-secondary" type="button"> Botón Secundario </button>
            </div>
         </div>
         <div class="col-12">
            <hr class="mt-4">
            <!-- Aqui en flex podemos justificar, center, end, etc-->
             <div class="d-flex gap-2 justify-content-between">
                <button class="btn btn-primary" type="button"> Botón Primario </button>
                <button class="btn btn-secondary" type="button"> Botón Secundario </button>
             </div>
         </div>

    </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
