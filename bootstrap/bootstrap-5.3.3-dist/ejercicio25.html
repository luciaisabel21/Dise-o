<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Grupos de botones </title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <!--Podemos crear barras de herramientas y poner los botones verticalmente.-->
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="btn-toolbar " role="toolbar" aria-level="Barra de herramientas">
                    <div class="btn-group me-2" role="group" aria-label="Grupo de Botones">
                        <button type="button" class="btn btn-primary "> Editar</button>
                        <button type="button" class="btn btn-primary "> Guardar</button>
                    </div>
                <div class="btn-group me-2 " role="group" aria-level="Grupo de Botones">
                    <button type="button" class="btn btn-info active "> Alinar Izquierda</button>
                    <button type="button" class="btn btn-info  "> Alinar Centro</button>
                    <button type="button" class="btn btn-info  "> Alinar Derecha</button>


            </div>
        </div>
    </div>
    <div class="col-12">
        <hr class="mt-3">
        <div class="btn-group-vertical" role="group" aria-label="Grupo de Botones">
            <button type="button" class="btn btn-primary "> Botón 1</button>
            <button type="button" class="btn btn-primary "> Botón 2</button>
            <button type="button" class="btn btn-primary "> Botón 3</button>

    </div>
        
    
    
     
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
