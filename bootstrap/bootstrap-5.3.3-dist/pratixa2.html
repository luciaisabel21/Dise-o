<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: salmon;
        }
        .container {
            background-color: salmon;
            padding: 20px;
        }
        .header {
            background-color: violet;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .main {
            background-color: green;
            color: black;
            padding: 20px;
            height: 20vh; /* Corrected from 20vp */
        }
        .aside {
            background-color: turquoise;
            padding: 20px;
        }
        .colum1, .colum2, .colum3 {
            background-color: yellow;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">HEADER</div>
        </div>
        <div class="row my-1">
            <div class="col-12 col-md-8 main">MAIN</div> <!-- Corrected grid class -->
            <div class="col-12 col-md-4 aside">ASIDE</div>
        </div>
        <div class="row my-1">
            <div class="col-4 colum1">Columna 1</div>
            <div class="col-4 colum2">Columna 2</div>
            <div class="col-4 colum3">Columna 3</div>
        </div>
        <div class="row my-1">
            <div class="col-12 footer">FOOTER</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
