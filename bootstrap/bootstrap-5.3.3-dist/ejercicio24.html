<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Grupos de botones </title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <!-- Podemos utilizar checkbox y radio como botones y dar la apariencia de botones activos e inactivos.-->
     <div class="container">
        <div class="row mt-4">
            <div class="col-12">

                <!-- poniendo cheeckbox puedes seleccionar mÃ¡s de uno y que se vean de color azul-->
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                    <input class="btn-check" type="checkbox" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-1" class="btn btn-primary"> Checkbox 1</label>
                  
                    <input class="btn-check" type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-2" class="btn btn-primary"> Checkbox 2</label>

                    <input class="btn-check" type="checkbox" name="checkbox-3" id="checkbox-3">
                    <label for="checkbox-3" class="btn btn-primary"> Checkbox 3</label>

                </div>
            </div>
            <div class="col-12">
                <hr class="mt-4">
                <!-- poniendo radio solo se puedes seleccionar uno-->
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                    <input class="btn-check" type="radio" name="radio" id="radio-1">
                    <label for="radio-1" class="btn btn-primary"> Radio 1</label>

                    <input class="btn-check" type="radio" name="radio" id="radio-2">
                    <label for="radio-2" class="btn btn-primary"> Radio 2</label>

                    <input class="btn-check" type="radio" name="radio" id="radio-3">
                    <label for="radio-3" class="btn btn-primary"> Radio 3</label>


                </div>
            </div>
            </div>
            </div>
        
    
    
     
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
