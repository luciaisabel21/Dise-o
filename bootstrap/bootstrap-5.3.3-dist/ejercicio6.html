<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutters </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
       .row {
         background: salmon;
         margin-top: 20px;
    }

    .contenido {
        background: beige;
        text-align: center;
        padding: 10px;
        border: 1px solid blueviolet;
    }
       
    </style>
</head>
<body>
    <!-- Gutters son el relleno entre las columnas, que se utilizan para espaciar y alinear el contenido de manera receptiva en el sistema de cuadrÃ­cula Bootstrap. -->
    <div class="container"> 
        <div class="row g-3"> <!-- g -3 es gutter -->
            <div class="col-6">
                <div class="contenido"> Columna 1</div>
            </div>
            <div class="col-6">
                <div class="contenido"> Columna 2</div>
            </div>
            <div class="col-6">
                <div class="contenido"> Columna 3</div>
            </div>
            <div class="col-6">
                <div class="contenido"> Columna 4</div>
            </div>

        </div>
            
     </div>
    


    <script src="js/bootstrap.bundle.min.js"></script>

</html>
