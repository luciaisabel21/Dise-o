<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cards </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(203, 197, 168);
        }        
    </style>
</head>

<body>
    <!-- Cards con bordes y colores de texto -->
    <div class="container">
        <div class="row mt-4">
            <!-- Primera tarjeta con borde primario -->
            <div class="col-4">
                <div class="card border-primary border-2">
                    <div class="card-header">Encabezado</div>
                    <div class="card-body">
                        <h5 class="card-title">Titulo</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>

            <!-- Segunda tarjeta con borde exitoso y texto en warning -->
            <div class="col-4">
                <div class="card text-warning border-success border-2">
                    <div class="card-header">Encabezado</div>
                    <div class="card-body">
                        <h5 class="card-title">Titulo</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>

            <!-- Tercera tarjeta con fondo oscuro y borde adecuado -->
            <div class="col-4">
                <div class="card bg-secondary text-black border-2">
                    <div class="card-header">Encabezado</div>
                    <div class="card-body">
                        <h5 class="card-title">Titulo</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
