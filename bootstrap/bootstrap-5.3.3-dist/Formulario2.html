<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con selectbox </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <!-- Primer select -->
            <select name="pais" id="pais1" class="form-select mb-3" aria-label="Selección del país">
                <option value="francia">Francia</option>
                <option value="españa">España</option>
                <option value="portugal">Portugal</option>
            </select>
            <!-- Segundo select -->
            <select name="pais" id="pais2" class="form-select form-select-lg mb-3" aria-label="Selección de país">
                <option value="francia">Francia</option>
                <option value="españa">España</option>
                <option value="portugal">Portugal</option>
                <option value="italia">Italia</option>
                <option value="rusia">Rusia</option>
            </select>
            <!-- Tercer select (deshabilitado) -->
            <select disabled name="pais" id="pais3" class="form-select mb-3" aria-label="Selección de país">
                <option value="francia">Francia</option>
                <option value="españa">España</option>
                <option value="portugal">Portugal</option>
            </select>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
