<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Tipografía: Texto para formatos en parrafos</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-12">
            <p> Lorem ipsum, dolor sit amet consectetur
                adipisicing elit. Tenetur asperiores iusto quaerat,
                harum expedita minima! </p>
            <!-- lead lo que hace es que el texto se ponga de otra forma -->
            <p class="lead"> Lorem impsum, dolor sit amet 
                consectetur adipisicing elit. Delectur aperiam option
                commodi temporibus nemo veritatis. </p> 
            </div>
        <hr>
    </div class="col-12"> 
    <!-- text-center para centrar el texto -->
     <figure class="text-center">
        <p> Lorem ipsum, dolor sit amet consectetur
            adipisicing elit. Tenetur asperiores iusto quaerat,
            harum expedita minima! </p>
     </figure>
    </div>
        </div class="col-12"> 
        <figure class="text-center">
            <blockquote class="blockquote">
                <p> Lorem ipsum, dolor sit amet consectetur
                    adipisicing elit. Tenetur asperiores iusto quaerat,
                    harum expedita minima! </p>
            </blockquote>
        </figure>
        </div>
        <hr>
        </div class="col-12"> 
        <!-- blockquote-footer te lo pone más pequeño ya que te lo interpreta como si fuera el pie de pagina.
         cite "the Color" saldrá cuando pongamos el cursor sobre la palabra COLOR, es decir, lo que pongamos en el titulo de 
         la cita nos saldra en un cuadrado al poner el cursor sobre la palabra que pongamos entre medias de la etiqueta (
         en este caso COLOR)-->
            <figcaption class="blockquote-footer">
                Lorem ipsum <cite title="the Color"> COLOR </cite> sit amet consectetur
            </figcaption>


        </div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
