<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title> Grupos de botones </title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <!-- Grupos de Botones, nos sirven para agrupar a varios botones y darles un estilo peculiar, 
     se pueden definir diferentes estilos, tamaños y colores como ya vimos.-->
     <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <!-- con el active te pone un color mas oscuro-->
                <div class="btn-group" role="group" aria-level="Grupo de botones">
                <button class="btn btn-primary active" type="button"> Botón 1 </button>
                <button class="btn btn-primary" type="button"> Botón 2 </button>
                <button class="btn btn-primary" type="button"> Botón 3 </button>
            </div>
            <div class="col-12">
                <hr class="mt-3">
            <div class="btn-group" role="group" aria-level="Grupo de botones">
                <!-- el outline te quita el color y te lo pone sole en la linea que rodea el boton y en las letras-->
                <button class="btn btn-outline-primary active" type="button"> Botón 1 </button>
                <button class="btn btn-outline-primary" type="button"> Botón 2 </button>
                <button class="btn btn-outline-primary" type="button"> Botón 3 </button>

            </div>
        </div>
    


 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
