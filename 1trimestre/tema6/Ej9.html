<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content: space-around</title>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      
    
</body>
<style>

.container {
  display: flex;
  justify-content: space-around; /* Alinea los elementos y te deja el mismo espacio entre ellos*/
  background-color: #8a2be2; /* Color de fondo para ver mejor el contenedor */
  padding: 20px;
}

.item {
  background-color: #ffa500;
  padding: 10px;
  margin: 5px;
  color: white;
  font-weight: bold;
}

</style>
</html>
