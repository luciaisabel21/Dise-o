<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox:   flex-wrap: wrap;</title>
</head>
<body>
    <div class="contenedor">
        <div class="caja azul"></div>
        <div class="caja rosa"></div>
        <div class="caja rosa"></div>
        <div class="caja rosa"></div>
        <div class="caja rosa"></div>
        <div class="caja rosa"></div>
        <div class="caja rosa"></div>
        <div class="caja amarilla"></div>
    </div>
    
</body>
<style>
    body {
    margin: 0;
    display: flex;
    height: 100vh;
}

.contenedor {
    display: flex;
    flex-wrap: wrap; /* te lo ajusta al tama√±o de la pantalla (es como si fuera el responsive) */
    
    
}

.caja {
    width: 150px;
    height: 150px;
    background-color: hotpink;
    padding: 10px;
    margin: 10px;
    color: #fff;
}

.azul {
    background-color: blue;
}

.rosa {
    background-color: hotpink;
}
.amarilla {
    background-color: yellow;
}
</style>
</html>
